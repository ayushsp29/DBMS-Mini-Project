<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #ff6b6b);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s infinite alternate;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow for the airplane and clouds animation */
        }

        #container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1; /* Ensure the login box is above the airplane and clouds */
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin: 10px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2ecc71;
        }

        .login-button {
            margin: 10px;
            padding: 10px 20px;
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background: #27ae60;
        }

        .forgot-link {
            margin: 10px;
            font-size: 16px;
            color: #2ecc71;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #27ae60;
        }

        /* Airplane animation */
        .airplane {
            position: absolute;
            top: 50%;
            left: -200px;
            transform: translate(0, -50%);
            animation: airplaneAnimation 10s linear infinite;
            z-index: 0; /* Behind the login box */
        }

        @keyframes airplaneAnimation {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Administrator Login</h1>
        <div class="login-form">
            <div class="input-group">
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" placeholder="Enter Employee ID">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <button class="login-button">Login</button>
            <p class="forgot-link">Forgot Password</p>
            <p class="forgot-link">Forgot Employee ID</p>
        </div>
    </div>
    <!-- Airplane image -->
    <img class="airplane" src="https://images.vexels.com/media/users/3/145795/isolated/preview/05cd33059a006bf49006097af4ccba98-plane-in

-flight-by-vexels.png" alt="Airplane">
</body>
</html>

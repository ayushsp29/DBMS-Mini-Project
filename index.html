<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Airport Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #ff6b6b);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s infinite alternate;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow for the airplane and clouds animation */
        }

        #container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1; /* Ensure the content is above the airplane and clouds */
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .option {
            display: block;
            font-size: 24px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .option:nth-child(1) {
            background-color: #FFD700;
            border-color: #FFD700;
        }

        .option:nth-child(2) {
            background-color: #FFD700;
            border-color: #FFD700;
        }

        .option:nth-child(3) {
            background-color: #FF6347;
            border-color: #FF6347;
        }

        .option:hover {
            background-color: #fff;
            color: #333;
        }

        /* Airplane animation */
        .airplane {
            position: absolute;
            top: 50%;
            left: -200px;
            transform: translate(0, -50%);
            animation: airplaneAnimation 10s linear infinite;
            z-index: 0; /* Behind the content */
        }

        @keyframes airplaneAnimation {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to Airport Management System</h1>
        <p>Your gateway to efficient airport operations.</p>
        <div class="options">
            <a class="option" href="Administratior_Login.html">Login as Administrator</a>
            <a class="option" href="workers_login.html">Login as Worker</a>
        </div>
        <div class="options">
            <a class="option" href="#">Sign Up</a>
        </div>
    </div>
    <!-- Airplane image -->
    <img class="airplane" src="https://images.vexels.com/media/users/3/145795/isolated/preview/05cd33059a006bf49006097af4ccba98-plane-in-flight-by-vexels.png" alt="Airplane">
</body>
</html>
